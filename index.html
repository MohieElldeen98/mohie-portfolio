<html lang="ar" dir="rtl" class="scroll-smooth">

    <title>محي الدين | مشاريع الصحة الرقمية</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Tajawal for a modern, professional Arabic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
      /* Ensure HTML has the same background as body to prevent white gaps on overscroll or layout shifts */
      html {
        background-color: #0f172a;
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%),
          radial-gradient(at 80% 50%, hsla(200, 50%, 20%, 0.4) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(280, 50%, 20%, 0.4) 0px, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scrolling causing gaps */
        margin: 0;
      }
      
      /* Webkit (Chrome/Edge/Safari) Scrollbar Customization */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background-color: #334155; 
        border-radius: 5px;
        border: 2px solid #0f172a; /* Creates padding effect around thumb */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #475569;
      }
    </style>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
